<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
</head>
<body>
<h1>Factura de compra</h1>
{% if compra %}
    <h2>Detalles de la Compra</h2>
    <p>Dirección de Envío: {{ compra.direccion_envio }}</p>
    <p>Monto Total: ${{ monto_total }}</p>

    <!-- Puedes agregar más detalles aquí si lo necesitas -->

    {% else %}
    <p>No se encontró información de la compra.</p>
    {% endif %}
</body>
</html>
